spring.application.name=projetoBiblioteca

# URL corrigida para o nome do banco de dados do docker-compose.yml
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_biblioteca

# Adicionando a classe do driver explicitamente
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.username=usuario
spring.datasource.password=senha123

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect